# Configuración de AvaLearn - Plataforma de Inglés para Niños
spring.application.name=AvaLearn
server.port=8080

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:avaleardb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# Configuración de logging
logging.level.com.avlearn=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración específica de AvaLearn
avlearn.default.coins=50
avlearn.coins.per.lesson=10
avlearn.coins.per.challenge=25
avlearn.coins.daily.streak=5
